name: "JS to TS Converter"
author: "Kmtengo"
description: "Converts JavaScript files to TypeScript using the convert-js-to-ts package."
runs:
  using: "docker"
  image: "Dockerfile"
branding:
    icon: "git-pull-request"
    color: "blue"
inputs:
  email:
    description: The commiter's email address
    required: true
    default: ${{github.actor}}@localhost
  name:
    description: The commiter's name
    required: true
    default: ${{github.actor}}